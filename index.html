<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ① Título y descripción genéricos (se sobrescriben por página con Helmet) -->
    <title>Soluciones de Transformación Digital | Web Bonding</title>
    <meta name="description"
          content="Agencia de desarrollo y transformación digital. Creamos software, sitios web y estrategias de marketing que impulsan tu negocio." />

    <link rel="canonical" href="https://webbonding.onrender.com/" />

    <!-- ③ Open Graph / Twitter -->
    <meta property="og:type"        content="website" />
    <meta property="og:site_name"   content="Web Bonding" />
    <meta property="og:title"       content="Soluciones de Transformación Digital | Web Bonding" />
    <meta property="og:description" content="Agencia de desarrollo y transformación digital." />
    <meta property="og:url"         content="https://webbonding.onrender.com/" />
    <meta property="og:image"       content="/og-cover.jpg" /> <!-- sube la imagen a /public -->
    <meta name="twitter:card"       content="summary_large_image" />

    <!-- ④ Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- ⑤ Schema básico -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Organization",
      "name":"Web Bonding",
      "url":"https://webbonding.onrender.com",
      "logo":"https://webbonding.onrender.com/logo.svg",
      "sameAs":[
        "https://instagram.com/webbonding"
      ]
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
